<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Two-Column Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Prevent scrolling */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .columns {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            background-color: #6e1ded;
        }

        .column {
            flex: 1;
            max-width: 50%; /* Adjust as needed */
        }

        @media (max-width: 768px) {
            .column {
                max-width: 100%; /* Full width on smaller screens */
            }
        }

        .column img {
            max-width: 100%;
            height: auto;
        }
        .buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
        }

        .button {
            font-family: Antarctica-ExtraCondLight;
            background: #ae7bff;
            color: #fff;
            font-size: 17px;
            text-transform: uppercase;
            padding: 10px 0;
            text-align: center;
            font-family: sans-serif;
            line-height: 28px;
            display: block;
            border: #ae7bff;
            width: 190px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="columns">
            <div class="column">
                <img src="https://www.andacademy.com/wp-content/themes/andacademy/pm/images/Header-desktop.jpg" alt="Image">
            </div>
            <div class="column">
                <h4 style="font-size: 47px; line-height: 52px; color: white; margin: 0; padding: 0;">Hi there! Welcome <br>  to AND Academy!</h4>
                <p class="para" style="font-size: 26px; line-height: 31px; color: white;">Get ready to transform your design career with<br>
                    our industry-relevant courses, expert mentorship,<br>
                    project-based teaching and <u >job guarantee</u>.
                 </p>
                <p class="para" style="font-size: 26px; line-height: 31px; color: white;">Which of these are you looking for? </p>
                <div class="buttons">
                    <button class="button">FULL-TIME COURSE</button>
                    <button class="button">PART-TIME COURSE</button>
                    <button class="button">PART-TIME COURSE</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
